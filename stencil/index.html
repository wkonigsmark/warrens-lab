<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Letter Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="controls">
            <div class="settings-group">
                <label>Level:
                    <select id="levelInput">
                        <option value="level1">1 (Easy)</option>
                        <option value="level2" selected>2 (Med)</option>
                        <option value="level3">3 (Hard)</option>
                        <option value="level4">4 (Expert)</option>
                        <option value="all">Mix</option>
                    </select>
                </label>
                <label>Words: <input type="number" id="wprInput" value="3" min="1" max="50"></label>
                <label>Rounds: <input type="number" id="rtwInput" value="3" min="1" max="50"></label>
            </div>
            <div class="progress-display" id="progressDisplay">Round 1/3 â€¢ Word 1/3</div>
            <button id="clearBtn" class="clear-button">Clear</button>
            <button id="newWordBtn" class="new-word-button">New Word</button>
            <div class="word-display" id="wordDisplay"></div>
            <div class="level-indicator">Level: Beginner</div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="drawingCanvas"></canvas>
        </div>
    </div>

    <!-- Victory Modal -->
    <div id="victoryModal" class="modal hidden">
        <div class="modal-content">
            <h2>ðŸŽ‰ Fantastic! ðŸŽ‰</h2>
            <p id="victoryMessage">You completed the level in 0:00.</p>
            <p>Keep going, and think about trying a harder level!</p>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
