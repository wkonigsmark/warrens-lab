<!DOCTYPE html>
<html lang="en">

<head>

                </div>

                    <button id="roundsBtn" class="setting-val">3</button>
                </div>
            </div>
            <div class="progress-display" id="progressDisplay">Round 1/3 â€¢ Word 1/3</div>
            <button id="clearBtn" class="clear-button">Clear</button>

            <div class="word-display" id="wordDisplay"></div>
            <div class="level-indicator">Level: Beginner</div>
        </div>

        </div>
    </div>

    <div id="settingsOverlay" class="overlay hidden">

            <div id="overlayGrid" class="options-grid"></div>
            <button id="closeOverlay" class="close-overlay">Cancel</button>
        </div>
    </div>

    <div class="version-tag">v1.4</div>

    <script src="app.js"></script>
</body>

</html>
