<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Letter Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="controls">
            <div class="settings-group">
                <div class="settings-item">
                    <label>Level</label>
                    <div id="levelWheel" class="wheel-picker"></div>
                </div>
                <div class="settings-item">
                    <label>Words</label>
                    <div id="wordsWheel" class="wheel-picker"></div>
                </div>
                <div class="settings-item">
                    <label>Rounds</label>
                    <div id="roundsWheel" class="wheel-picker"></div>
                </div>
            </div>
            <div class="progress-display" id="progressDisplay">Round 1/3 â€¢ Word 1/3</div>
            <button id="clearBtn" class="clear-button">Clear</button>
            <button id="newWordBtn" class="new-word-button">New Word</button>
            <div class="word-display" id="wordDisplay"></div>
            <div class="level-indicator">Level: Beginner</div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="drawingCanvas"></canvas>
        </div>
    </div>

    <!-- Victory Modal -->
    <div id="victoryModal" class="modal hidden">
        <div class="modal-content">
            <h2>ðŸŽ‰ Fantastic! ðŸŽ‰</h2>
            <p id="victoryMessage">You completed the level in 0:00.</p>
            <p>Keep going, and think about trying a harder level!</p>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
