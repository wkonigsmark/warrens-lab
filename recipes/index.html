<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Sync | Easy Access Recipes</title>
    <!-- Modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <div class="top-bar">
            <div class="nav-left">
                <button id="back-btn" class="nav-back-btn hidden" onclick="window.backToList()">‚Üê Back</button>
            </div>
            <div class="nav-right">
                <a href="../" class="home-link-subtle">Exit to Studio</a>
                <button id="cart-btn" class="cart-btn" onclick="window.goToCart()">
                    üõí Plan (<span id="cart-count">0</span>)
                </button>
            </div>
        </div>
        <!-- List View -->
        <div id="list-view">
            <header>
                <h1>Recipes</h1>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search by name or ingredient..."
                        autocomplete="off">
                    <div id="category-filters" class="category-filters">
                        <!-- Filters will be injected here -->
                    </div>
                </div>
            </header>
            <div id="recipe-list" class="recipe-list">
                <!-- Recipes will be injected here -->
            </div>
        </div>

        <!-- Detail View -->
        <div id="detail-view" class="detail-view hidden">
            <!-- Recipe detail will be injected here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="recipes.js?v=3"></script>
    <script src="recipe-logic.js?v=3"></script>
</body>

</html>
